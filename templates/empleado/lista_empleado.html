{% extends 'base.html' %}

{% block content %}
<div class="mt-5">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <h1 class="text-center">Lista Empleados</h1>
            <form method="GET">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="txt_name" placeholder="Buscar" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-dark" type="submit" id="button-addon2">Buscar</button>
                </div>
            </form>
            <table class="table table-bordered">
                <thead class="bg-dark text-white">
                    <tr>
                        <td>Nombre</td>
                        <td>Apellido</td>
                        <td>Departamento</td>
                        <td>Observacion</td>
                    </tr>
                </thead>
                <tbody>
                    {% if empleados|length > 0 %}
                        {% for e in empleados %}
                            <tr>
                                <td>{{e.first_name}}</td>
                                <td>{{e.last_name}}</td>
                                <td>{{e.codigo_departamento}}</td>
                                <td>
                                    <a class="btn btn-success" href="{% url 'empleado:detalle-empleado' e.id %}">Ver Empleado</a>
                                </td>
                            </tr>
                        {% endfor %}
                    {% endif %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
