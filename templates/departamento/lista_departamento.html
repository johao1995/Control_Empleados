{% extends 'base.html' %}

{% block content %}
<div class="mt-5">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <h1 class="text-center">Lista Departamento</h1>
            <form method="GET">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="txt_name" placeholder="Buscar" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-dark" type="submit" id="button-addon2">Buscar</button>
                </div>
            </form>
            <table class="table table-bordered">
                <thead class="bg-dark text-white">
                    <tr>
                        <td>Nombre</td>
                        <td>Area</td>
                        <td>Fecha</td>
                        <td>Observacion</td>
                    </tr>
                </thead>
                <tbody>
                    {% if departamentos|length > 0 %}
                        {% for d in departamentos %}
                            <tr>
                                <td>{{d.departamento}}</td>
                                <td>{{d.area}}</td>
                                <td>{{d.fecha}}</td>
                                <td>
                                    <a class="btn btn-success" href="{% url 'departamento:departamento-empleado' d.id %}">Ver Empleados</a>
                                </td>
                            </tr>
                        {% endfor %}
                    {% endif %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
